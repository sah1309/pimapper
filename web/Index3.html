<!DOCTYPE html>
<html>
<body>
<button id="test">Stop</button>

<script>

    var timeout,
            running = true,
            functionToCall = function () {

                // put your code to be run in here
                console.log("I've been Called");

                // then recall the function after a delay
                if (running) {
                    timeout = setTimeout(functionToCall, 1000);
                }
            },
            button = document.getElementById('test');

    // call function initially
    functionToCall();

    // then to stop the endless loop, you simply have to change the
    // running variable to falsey
    button.onclick = function () {

        // stop any future call
        running = false;

        // stop current timeout
        clearTimeout(timeout)

        console.log('stopped call it')
    };
</script>
</body>
</html>
